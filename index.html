<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/mail_mail.css">
    <link rel="stylesheet" href="styles/animation.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="home nav">Home</div>
        <div class="why-canary nav">Why Canary?</div>
        <div class="teams nav">Teams</div>
        <div class="pricing nav">Pricing</div>

        <!-- Resource Dropdown -->
        <div class="box1 nav">
            <div class="resource">Resource</div>
            <div class="resource_arrow"><i class="arrow down"></i></div>
        </div>

        <div class="resourcebox">
            <ul>
                <li>Blog</li>
                <li>Help</li>
                <li>FAQ</li>
                <li>Download</li>
            </ul>
        </div>

        <!-- Language Selection -->
        <div class="world-flag nav">
            <div class="flags"></div>
            <div class="resource_arrow"><i class="arrow down"></i></div>
        </div>

        <!-- Download Button -->
        <div class="download-btn">Download</div>
    </div>
    <!-- mail-content-name of the page -->

    <div class="mail-content-name">
        <div class="mail-logo">
        </div>

        <div class="mail-name">Your Sagasoft Mail</div>

        <div class="muliple-downloders">
            <!-- downlode windows -->
            <div class="multidownloders">
                <div class="windows-log"></div>
                <div class="content">
                    <p>Download for<br><span>Windows</span></p>
                </div>
            </div>
            <!-- downlode lunix -->
            <div class="multidownloders">
                <div class="lunix-log"></div>
                <div class="content">
                    <p>Download for<br><span>Lunix</span></p>
                </div>
            </div>
            <div class="multidownloders">
                <div class="mac-log"></div>
                <div class="content">
                    <p>Download on the<br><span>App Store</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- animation block -->
    <div class="main-viwe-iphone-main">
        <div class="content-1 ">
            <p>Save time & effort.<span> Write better Sagasoft Mail.</span></p>
        </div>

        <div class="animation-overlay">
            <div class="animation-background">
                <div class="plane main">
                    <!-- Creating 6 circles dynamically -->
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="content-1-iphone">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
